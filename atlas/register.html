<html>
<head>
<title>REGISTER</title>
<meta charset="utf-8">
<link rel="stylesheet" href="./css/reg.css">
<link rel="stylesheet" href="assets/css/bootstrap.min.css">

<style>

fieldset{
	border: 2px solid white ;
	padding-left: 1cm;
	padding-right: 30%;
	box-sizing: border-box;
}

input[type=text]{
	width: 30%;
}
input[type=Password]{
	width: 30%;
}



</style>
</head><body class="body">
	<div class="body_over">
	</div>

<h1>
	<center>
		Create Your Account
	</center>
</h1>
<fieldset>
	
  <!--fieldset { border:1px solid green }-->
<legend>Form :</legend>
<font size=5>
	<Label for="name">Name</Label>
	<br> <input type="text" name="txtuser" id="name" maxlength=30 autofocus /> 
<br>
<Label for="password">Password</Label>
<br> <input type="Password" name="txtpass" id="password" />
<br>
<label for="address">Address</label><br><textarea name="txtadd" rows=5 cols=30 id="address"></textarea>
<br>

<label for="birthday">Birthday</label>
<br>
<input type="date" id="birthday"/>
<br>
Gender<br>
<font size=3>
<label for="male">Male</label>
<input type="radio" id="male"/>
<label for="female">Female</label>
<input type="radio" id="female"/>
<label for="other">Other</label>
<input type="radio" id="other"/></font>
<br>
<label for="phone">Phone Number</label><br>
<input type="tel" name="phone" id="phone" placeholder="+91">
<br>
<input type="checkbox" name="checkbox" id="accept" checked />
<font size=3><label for="accept">I accept terms and conditions</label></font>
<input type="button" name="register" value="REGISTER">

</fieldset>





</body>
</html>
